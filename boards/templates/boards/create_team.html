{% extends 'boards/base.html' %}

{% block content %}
<div class="auth-container" style="max-width: 500px; margin: 4rem auto;">
    <h2 style="text-align: center; color: #004aad;">ðŸš€ Create a New Team</h2>
    <p style="text-align: center; color: #666; margin-bottom: 2rem;">
        Teams help you group your projects and collaborate with specific people.
    </p>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" class="task-form">
        {% csrf_token %}
        
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="team_name" style="font-weight: 600; display: block; margin-bottom: 8px;">Team Name</label>
            <input type="text" name="name" id="team_name" required 
                   placeholder=""
                   style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
        </div>
        
        <div style="margin-top: 2rem; display: flex; gap: 10px;">
            <button type="submit" class="btn-add" style="flex: 2; margin-bottom: 0; padding: 12px;">Create Team</button>
            <a href="{% url 'team_list' %}" class="btn-small" 
               style="flex: 1; background: #666; color: white; display: flex; align-items: center; justify-content: center; text-decoration: none; border-radius: 4px;">
               Cancel
            </a>
        </div>
    </form>
</div>

<style>
    .alert {
        padding: 12px;
        border-radius: 4px;
        margin-bottom: 20px;
        font-size: 0.9rem;
        text-align: center;
    }
    .alert-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .alert-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
</style>
{% endblock %}
