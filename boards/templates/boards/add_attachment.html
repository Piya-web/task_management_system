{% extends 'boards/base.html' %}
{% block content %}
<h2>Upload Attachment for Task: {{ task.title }}</h2>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Upload</button>
  <a href="{% url 'task_detail' task.id %}">Cancel</a>
</form>
{% endblock %}
